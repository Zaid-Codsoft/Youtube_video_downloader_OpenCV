<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm" action="/download" method="POST">
            <label for="video_url">Enter YouTube Video URL:</label>
            <input type="text" id="video_url" name="video_url" placeholder="https://youtube.com/..." required>

            <label for="save_location">Save Location:</label>
            <input type="text" id="save_location" name="save_location" placeholder="Enter save location" required>

            <button type="submit">Download Video</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        // Add form submission listener
        document.getElementById("downloadForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const videoUrl = document.getElementById("video_url").value;
            const saveLocation = document.getElementById("save_location").value;
            const statusDiv = document.getElementById("status");

            // Perform AJAX request
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ video_url: videoUrl, save_location: saveLocation })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.innerHTML = 'Video downloaded successfully!';
                } else {
                    statusDiv.innerHTML = 'Failed to download the video.';
                }
            })
            .catch(error => {
                statusDiv.innerHTML = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
